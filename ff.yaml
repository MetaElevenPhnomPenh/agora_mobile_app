build_settings:
  flutter_sdk_path:
  version:
    name: 1.0.3
    patch: 1
    number: 0
  environments:
    - test
    - production
  platforms:
    - android
    - ios
  output_path: ./output
  android_build_tool_version: 33.0.2

uni_link_scheme:
  test: test_ea
  prod: ea

display_app_name:
  test: Test Easy Wallet
  prod: Easy Wallet

app_id:
  android:
    test: app.easy_wallet.ea_user_test
    prod: app.easy_wallet.ea_user
  ios:
    test: app.easy-wallet.ea-user-test
    prod: app.easy-wallet.ea-user

asset:
  class:
    path: lib/utils/constants/assets.dart
    name: AppAssets
  paths:
    - assets/images/*
    - assets/audios/*
    - assets/lottie/*
    - assets/videos/*

locale:
  path: lib/data/locales/locale.dart
  languages:
    - en_US
    - zh_CN
    - vi_VN
    - km_KH

change_logs:
  1.0.0:
    - Initial new version
